<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %} parent {% endblock %}</title>
    {% load static %}
  </head>
  <body>
    {% include 'parts/navbar.html' %} {% load static %}
    <link rel="stylesheet" href="{% static 'day1/css/style.css' %}" />
    <table border="1" width="100%">
      <tr>
        <td colspan="9">
          <img

            width="100%"
            height="300px"
          />
        </td>
      </tr>
      <tr>
        <td colspan="2">

          <a class="btn btn-info" href="{% url 'book_list'  %}">List</a>

          <a class="btn btn-success" href="{% url 'book_addmodel'  %}">book_addmodel</a>
        </td>
        <td colspan="7">{% block content %} content {% endblock %}</td>
      </tr>
      <tr>
        <td colspan="9">
          <h1>footer</h1>
        </td>
      </tr>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
